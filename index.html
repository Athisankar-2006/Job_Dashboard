<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Smart Job Portal Dashboard</title>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />
    <link rel="stylesheet" href="css/dashboard.css" />
    <link rel="stylesheet" href="css/responsive.css" />

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>



<body>

    <!-- ===== HEADER ===== -->
    <header class="header">
        <div class="container">
            <h1 class="logo">JobFinder</h1>

            <nav class="nav">
                <a href="#" class="active">Dashboard</a>
                <a href="#">Saved Jobs</a>
            </nav>
        </div>
    </header>

    <!-- ===== MAIN CONTENT ===== -->
    <main class="container">

        <!-- ===== SEARCH & FILTER SECTION ===== -->
        <section class="filters-section">
            <input
                type="text"
                id="searchInput"
                placeholder="Search job title or keyword..."
            />

            <select id="locationFilter">
                <option value="">All Locations</option>
                <option value="Bangalore">Bangalore</option>
                <option value="Chennai">Chennai</option>
                <option value="Remote">Remote</option>
            </select>

            <select id="typeFilter">
                <option value="">All Job Types</option>
                <option value="Full-time">Full-time</option>
                <option value="Internship">Internship</option>
                <option value="Part-time">Part-time</option>
            </select>

            <button id="searchBtn">Search</button>
        </section>

        <!-- ===== DASHBOARD STATS ===== -->
        <section class="stats-section">
            <div class="stat-card">
                <h3>Total Jobs</h3>
                <p id="totalJobs">0</p>
            </div>

            <div class="stat-card">
                <h3>Locations</h3>
                <p id="totalLocations">0</p>
            </div>

            <div class="stat-card">
                <h3>Job Types</h3>
                <p id="totalTypes">0</p>
            </div>
        </section>

        <!-- ===== LOADER ===== -->
        <div id="loader" class="loader hidden">
            Loading jobs...
        </div>

        <!-- ===== ERROR MESSAGE ===== -->
        <div id="errorMessage" class="error hidden">
            Something went wrong. Please try again.
        </div>

        <!-- ===== JOB LIST ===== -->
        <section id="jobsContainer" class="jobs-container">
            <!-- Job cards will be injected here -->
        </section>

    </main>

    <!-- ===== FOOTER ===== -->
    <footer class="footer">
        <p>Â© 2026 JobFinder | Built by Athi</p>
    </footer>

    <!-- JS -->
    <script type="module" src="js/main.js"></script>

</body>
</html>
